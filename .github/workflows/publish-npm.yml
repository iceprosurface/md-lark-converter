name: Publish NPM Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - core
          - cli
          - both

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Publish @md-lark-converter/core
        if: github.event_name == 'release' || github.event.inputs.package == 'core' || github.event.inputs.package == 'both'
        working-directory: packages/core
        run: pnpm publish --no-git-checks --access public --provenance

      - name: Publish @md-lark-converter/cli
        if: github.event_name == 'release' || github.event.inputs.package == 'cli' || github.event.inputs.package == 'both'
        working-directory: packages/cli
        run: pnpm publish --no-git-checks --access public --provenance
